<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="main">
    <div class="main__image"></div>
    <div class="main__description">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="main__general">
      <section class="main__details">
        <div class="main__details--division">
          <img src="./images/icon-ethereum.svg" alt="#">
          <p class="main__value">0.041 ETH</p>
        </div>

        <div class="main__details--division">
          <img src="./images/icon-clock.svg" alt="#">
          <p class="main__time">3 days left</p>
        </div>

      </section>
    </div>

    <div class="main__creator">
      <img src="./images/image-avatar.png" class="main__creator--image" alt="#">
      <p class="main__creator--text">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
